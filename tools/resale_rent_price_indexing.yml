# Configurations for price_index.yml.

# Directory containing the processed data (e.g. geocoded addresses etc.)
processed_data_dir: "data/processed_data/"

# Input file name of the merged processed resale flat prices data.
resale_flat_prices_file: "resale-flat-prices.parquet"

# Input file name of the merged processed rent prices data. Optional. 
rent_prices_file: "rent-prices.parquet"

# Output file name of the indexed resale prices data.
indexed_resale_prices_file: "resale-flat-prices-indexed.parquet"

# Output file name of the indexed rent prices data.
indexed_rent_data_file: "rent-prices-indexed.parquet"

price_column: "price_per_sqft"

rent_column: "monthly_rent"

future_months: 1

n_estimators: 50
max_depth: 2
max_depth_low_data: 1
min_samples_leaf: 2
low_data_threshold: 10
criterion: "absolute_error"
