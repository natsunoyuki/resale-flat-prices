# Configurations for raw_data_pipeline.py.

# Directory containing the resale flat prices CSV files.
resale_data_csv_data_dir: "data/ResaleFlatPrices/"

# CSV file containing the rent CSV file. Optional. Set to null if not needed.
rent_data_csv_file: "data/RentingOutofFlats/RentingOutofFlats2024CSV.csv"

# Directory containing the processed data (e.g. geocoded addresses etc.)
processed_data_dir: "data/processed_data/"

# Pre-existing JSON file containing the geocoded HDB addresses and building information.
hdb_addresses_json_file: "hdb_addresses.json"

# Output file name of the merged processed resale flat prices data.
output_resale_flat_prices_file: "resale-flat-prices.parquet"

# Output file name of the merged processed rent prices data. Optional. 
output_rent_prices_file: "rent-prices.parquet"

# Reduce output file size by converting polygons to points.
convert_polygons_to_centroids: True
